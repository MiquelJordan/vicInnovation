<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">

  <mat-tab backgroundColor='primary' disabled>
    <ng-template mat-tab-label>
      <button color='primary' mat-raised-button label="+" (click)="addTab()">
        <h2>+</h2>
      </button>
    </ng-template>
  </mat-tab>

  <mat-tab *ngFor="let appartement of appartements; let index = index">
    <ng-template matTabLabel>
      <h3 style="margin-right: 20%;"> Appartement {{index + 1 }}</h3>
      <button color="primary" mat-mini-fab [disabled]="appartements.length === 1" (click)="removeTab(index)">X</button>

    </ng-template>

    <app-pieces [appartementId]="appartement.appartementId"></app-pieces>
  </mat-tab>

</mat-tab-group>
