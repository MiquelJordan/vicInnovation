<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">

  <mat-tab backgroundColor='primary' disabled>
    <ng-template mat-tab-label>
      <button color='primary' mat-raised-button label="+" (click)="addTab()">
        <h2>+</h2>
      </button>
    </ng-template>
  </mat-tab>

  <mat-tab *ngFor="let piece of pieces; let index = index">
    <ng-template matTabLabel>
      <h3 style="margin-right: 20%;"> Pi√©ce {{index + 1 }}</h3>
      <button color="primary" mat-mini-fab [disabled]="pieces.length === 1" (click)="removeTab(index)">X</button>
    </ng-template>
    <app-corps-de-metier></app-corps-de-metier>
  </mat-tab>

</mat-tab-group>
